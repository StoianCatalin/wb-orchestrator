version: '3.9'

services:
  api:
    build:
      context: .
      args:
        project: orchestrator
    ports:
      - 8081:8081
    env_file:
      - .env.api
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4096M

  cdep-crawler-suit:
    build:
      context: .
      args:
        project: crawler-suit
    ports:
      - 3004:3003
    environment:
      - SCRAPPER_NAME=cdep
    env_file:
      - .env.crawler
    volumes:
      - '/opt/storage:/opt/storage'
    networks:
